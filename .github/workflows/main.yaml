name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tabs
  workflow_dispatch:
jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Import terraform property
        uses: deepakjd2004/akamai-import-terraform-property-github-action@v1.73
        env:
          EDGERC: ${{ secrets.EDGERC }}
          SWITCH_KEY: ${{ secrets.AKAMAI_AS_ACCOUNTSWITCHKEY }}
        with:
          propertyName : 'dj-config-rapid-dj' # replace with the name of your domain
